<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Health</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</head>

<body>
    <div class="main">
        <h2>오.운.완</h2>
        <!-- 기록 작성 -->
        <form>
            <label for="exercise">운동 종류:</label>
            <input type="text" id="exercise" name="exercise" required>
            <label for="sets">세트 수:</label>
            <input type="number" id="sets" name="sets" required>
            <label for="reps">반복 수:</label>
            <input type="number" id="reps" name="reps" required>
            <label for="weight">무게:</label>
            <input type="number" id="weight" name="weight" required>
            <button type="button" onclick="saveValue()">기록 저장</button>
            <!-- 결과 출력 -->
            <p id="result"></p>

        </form>
</body>
<script src="save.js"></script>

</html>
