<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Health</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://kit.fontawesome.com/f9526759ee.js" crossorigin="anonymous"></script>





</head>

<body>
    <div class="main">
        <h2>오.운.완</h2>
    </div>
    <!-- 기록 작성 -->
    <form>
        <label for="exercise">운동 종류:</label>
        <input type="text" id="exercise" name="exercise" required>
        <label for="sets">세트 수:</label>
        <input type="number" id="sets" name="sets" required>
        <label for="reps">반복 수:</label>
        <input type="number" id="reps" name="reps" required>
        <label for="weight">무게:</label>
        <input type="number" id="weight" name="weight" required>
        <button type="button" onclick="saveValue()">기록 저장</button>
    </form>




    <!-- 결과 -->
    <div>
        <div class="my-box">
            <script src="date.js"></script>
            <br>운동 기록💪
            <p id="result"></p>
        </div>
    </div>



</body>
<script src="save.js"></script>
<script src="calendar2.js"></script>

</html>
